group 'Sachi1508'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.jgrapht:jgrapht-core:1.4.0'
    compile 'org.jgrapht:jgrapht-ext:1.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
